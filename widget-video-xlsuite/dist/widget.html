<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Widget XLSuite</title>

  <script src="components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="components/rise-storage/rise-storage.html">

  <link rel="stylesheet" href="css/video.min.css"/>

</head>
<body>

  <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  <script>
    // loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";

    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    console.log("YT api downloaded");
  </script>

  <rise-storage id="videoStorage" refresh="5"></rise-storage>

  <div id="videoEmbed">
    <div id="mainIframe"></div>
  </div>

  <div id="videoContainer">
    <div id="if_0" class="frameContainer"></div>
  </div>

  <div id="messageContainer"></div>

  <script src="//rvashow2.appspot.com/gadgets/gadgets.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script src="js/widget.min.js"></script>
</body>
</html>
